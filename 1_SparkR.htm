<!DOCTYPE html>
<html lang="en">
<HEAD>
    <meta charset="utf-8">


    <TITLE>Adobe After Effects </TITLE>

    <script language="javascript">AC_FL_RunContent = 0;</script>
    <script src="js/AC_RunActiveContent.js" language="javascript"></script>
</HEAD>

<body bgcolor="transparent">


<script language="javascript">
    if (AC_FL_RunContent == 0) {
        alert("This page requires AC_RunActiveContent.js.");
    } else {
        AC_FL_RunContent(
                'codebase', 'http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0',
                'width', '320',
                'height', '240',
                'src', '1_Spark',
                'quality', 'high',
                'pluginspage', 'http://www.macromedia.com/go/getflashplayer',
                'align', 'middle',
                'play', 'true',
                'loop', 'false',
                'scale', 'showall',
                'wmode', 'transparent',
                'devicefont', 'false',
                'id', 'mySwf',
                'bgcolor', '#ffffff',
                'name', 'swf',
                'menu', 'true',
                'allowFullScreen', 'false',
                'allowScriptAccess', 'always',
                'movie', '1_Spark'
        ); //end AC code
    }
</script>
<noscript>
    <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
            codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0" width="320"
            height="240" id="swf" align="middle">
        <param name="allowScriptAccess" value="sameDomain"/>
        <param name="allowFullScreen" value="false"/>
        <param name="movie" value="1_Spark.swf"/>
        <param name="quality" value="high"/>
        <param name="bgcolor" value="#ffffff"/>
        <embed src="1_Spark.swf" quality="high" bgcolor="#ffffff" width="320" height="240" name="swf"
               align="middle" allowScriptAccess="sameDomain" allowFullScreen="false"
               type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer"/>
    </object>
</noscript>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.timers.js"></script>
<script language=javascript>

    var a = document.swf;
    $(a).everyTime('50ms', function () {
        if (a.IsPlaying() == false) {
            a.GotoFrame(35);
            a.Play();
        }
    });


</script>
</BODY>

</HTML>
